version: '3.8'

services:
  app-dev:
    build:
      context: .
      target: builder
    container_name: blinkos-platform-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=1  # For file watching in containers
    volumes:
      - .:/app
      - /app/node_modules  # Exclude node_modules from sync
    working_dir: /app
    command: npm run dev
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: blinkos-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-mydb}
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: blinkos-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: